<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img 	width="25" src="../../assets/IMAGENES/LOGO/vidasimple.png">  Inicio de Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><img 	width="25" src="../../assets/IMAGENES/LOGO/vidasimple.png">  Inicio de Sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <p ALIGN="center">
    
    <div *ngIf="!isLoggedIn">
      <ion-item>
        <ion-label floating>Email:</ion-label>
        <ion-input type="email"
          name="email"
          error-message="Correo Inválido"
          required
          [(ngModel)]="email"
        ></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Contraseña:</ion-label>
        <ion-input type="password"
          name="password"
          error-message="Contraseña Inválida"
          minlength="6" required
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
      
      
      <small id="Contraseña-help">La contraseña debe tener al menos 6 caracteres.</small>
      <br>
      <ion-button color="success" (click)="login()">Iniciar Sesion</ion-button>
    </div>

    <div *ngIf="isLoggedIn">
      <h1> Bienvenido Administrador</h1>
      <ion-button color="primary" (click)="logout()">Logout</ion-button>
    </div>

</ion-content>
